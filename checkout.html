<!-- checkout.html (Buyer Checkout Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Resale - Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background: #fafafa; }
    .checkout-container { max-width:600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .checkout-header { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display:block; margin-bottom:5px; font-weight:bold; }
    .form-group input, .form-group textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; }
    .order-summary { margin: 20px 0; }
    .order-item { display: flex; justify-content: space-between; margin: 10px 0; }
    .order-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
    .total { font-weight: bold; text-align: right; margin-top: 10px; }
    .btn-pay { display: block; width:100%; padding: 12px; background: #28a745; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .btn-pay:hover { background: #218838; }
    .info { font-size: 14px; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
      <p class="info">Please enter your contact and shipping details</p>
    </div>

    <form id="checkoutForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="form-group">
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required />
      </div>
      <div class="form-group">
        <label for="zip">ZIP/Postal Code:</label>
        <input type="text" id="zip" name="zip" required />
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <!-- Example product; replace with dynamic content -->
        <div class="order-item">
          <div>
            <img src="placeholder.jpg" alt="Medicine Image" />
            <p>Medicine Name</p>
            <p>Qty: 2</p>
          </div>
          <div>
            <p>$10.00</p>
          </div>
        </div>
        <!-- Additional items go here -->
        <p class="total">Total: $20.00</p>
      </div>

      <button type="submit" class="btn-pay" id="payBtn">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Gather form and order data, integrate payment or order confirmation
      var formData = new FormData(e.target);
      console.log('Checkout Data:');
      for (var pair of formData.entries()) console.log(pair[0]+':', pair[1]);
      window.location.href='confirmation.html'
      // Example: window.location.href = 'confirmation.html';
    });
  </script>
</body>
</html>
