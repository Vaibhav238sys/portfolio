<!-- selection.html (Buyer/Seller Choice) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Resale - Choose Role</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .roles {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.8s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .roles h2 {
      margin-bottom: 30px;
      color: #2d6a4f;
      font-size: 24px;
    }
    .roles button {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }
    #sellerBtn {
      background: #007bff;
      color: #fff;
    }
    #buyerBtn {
      background: #ffc107;
      color: #000;
    }
    .roles button:hover {
      transform: scale(1.05);
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://source.unsplash.com/1600x900/?health,pharmacy') no-repeat center center/cover;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="roles">
    <h2>Are you a Buyer or Seller?</h2>
    <button id="sellerBtn">Seller</button>
    <button id="buyerBtn">Buyer</button>
  </div>

  <script>
    document.getElementById('sellerBtn').addEventListener('click', function() {
      window.location.href = 'seller.html';
    });
    document.getElementById('buyerBtn').addEventListener('click', function() {
      // TODO: Link to buyer homepage when available
      // window.location.href = 'buyer.html';
      window.location.href = 'homepage.html';
    });
  </script>
</body>
</html>
